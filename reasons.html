<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reasons I Adore You</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #2c0b1a, #5a1a3c, #8a2c5f);
            color: #ffd1e6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: floatNav 8s infinite ease-in-out;
        }
        
        .nav-links {
            display: flex;
            gap: 8px;
        }
        
        .nav-link {
            padding: 10px 18px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.3);
            color: #ffa7d1;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.4s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .nav-link:hover {
            background: linear-gradient(45deg, #ff6b9e, #ff4b91);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 158, 0.4);
        }
        
        .nav-link.active {
            background: linear-gradient(45deg, #ff4b91, #ff2b85);
            color: white;
            box-shadow: 0 0 20px rgba(255, 75, 145, 0.6);
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 140px 20px 100px;
            position: relative;
            z-index: 20;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            padding: 0 20px;
        }
        
        .header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem;
            color: #ffd1e6;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 75, 145, 0.5);
            opacity: 0;
            transform: translateY(-50px);
            position: relative;
            display: inline-block;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, transparent, #ff6b9e, transparent);
            border-radius: 2px;
        }
        
        .divider {
            width: 250px;
            height: 3px;
            background: linear-gradient(to right, #ff98c2, #ff6b9e, #ff4b91);
            margin: 0 auto 30px;
            border-radius: 10px;
            opacity: 0;
            transform: scaleX(0);
            box-shadow: 0 0 15px rgba(255, 107, 158, 0.4);
        }
        
        .header p {
            font-size: 2.2rem;
            color: #ffb4d9;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Reasons container */
        .reasons-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }
        
        /* Frame decoration */
        .frame-top-left, .frame-top-right, 
        .frame-bottom-left, .frame-bottom-right {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #ff6b9e;
            z-index: 5;
            opacity: 0.7;
            animation: pulseFrame 4s infinite ease-in-out;
        }
        
        .frame-top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }
        
        .frame-top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }
        
        .frame-bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }
        
        .frame-bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
        
        /* Reason cards */
        .reasons-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 35px;
            padding: 20px;
        }
        
        .reason-card {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.15), rgba(255, 105, 180, 0.1));
            backdrop-filter: blur(8px);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px) rotate(3deg);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 182, 193, 0.3);
        }
        
        .reason-card:nth-child(even) {
            transform: translateY(50px) rotate(-3deg);
        }
        
        .reason-card:hover {
            transform: translateY(-10px) rotate(0);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.25), rgba(255, 105, 180, 0.2));
            z-index: 30;
        }
        
        .reason-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .reason-card:hover::before {
            opacity: 1;
            animation: shimmer 3s infinite linear;
        }
        
        .reason-text {
            font-size: 1.8rem;
            color: #ffd1e6;
            line-height: 1.7;
            position: relative;
            z-index: 2;
            text-align: center;
            font-weight: 600;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.8rem;
            color: #ffa7d1;
            z-index: 100;
            opacity: 0;
        }
        
        /* Background elements */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 28px;
            opacity: 0;
            z-index: 1;
            animation: float 18s linear infinite;
            color: #ff6b9e;
            text-shadow: 0 0 15px rgba(255, 107, 158, 0.7);
        }
        
        .emoji {
            position: absolute;
            font-size: 32px;
            opacity: 0;
            z-index: 1;
            animation: float 22s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 107, 158, 0.8));
        }
        
        /* Decor elements */
        .decor-circle {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            animation: floatCircle 25s infinite ease-in-out;
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            background: rgba(255, 155, 193, 0.3);
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 500px;
            height: 500px;
            background: rgba(255, 107, 158, 0.25);
            bottom: 15%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .circle-3 {
            width: 300px;
            height: 300px;
            background: rgba(219, 112, 147, 0.35);
            top: 40%;
            right: 15%;
            animation-delay: 10s;
        }
        
        .floating-rose {
            position: absolute;
            font-size: 48px;
            opacity: 0.2;
            z-index: 2;
            animation: floatRose 30s infinite linear;
            color: #ff6b9e;
        }
        
        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) rotate(180deg) scale(1.1);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }
        
        @keyframes floatCircle {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, 30px);
            }
            50% {
                transform: translate(0, 50px);
            }
            75% {
                transform: translate(-20px, 30px);
            }
        }
        
        @keyframes floatRose {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0.1;
            }
        }
        
        @keyframes pulseFrame {
            0%, 100% {
                opacity: 0.6;
                box-shadow: 0 0 10px rgba(255, 107, 158, 0.5);
            }
            50% {
                opacity: 0.9;
                box-shadow: 0 0 25px rgba(255, 107, 158, 0.8);
            }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-30deg); }
            100% { transform: translateX(150%) skewX(-30deg); }
        }
        
        @keyframes floatText {
            0% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(0) rotate(0); }
            75% { transform: translateY(-10px) rotate(-2deg); }
            100% { transform: translateY(0) rotate(0); }
        }
        
        @keyframes floatNav {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-float {
            animation: floatText 6s infinite ease-in-out;
        }
        
        /* Responsive */
        @media (max-width: 1000px) {
            .reasons-list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 5rem;
            }
            
            .reason-text {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 3.5rem;
            }
            
            .header p {
                font-size: 1.8rem;
            }
            
            .reason-text {
                font-size: 1.4rem;
            }
            
            nav {
                top: 15px;
                right: 15px;
                padding: 8px;
            }
            
            .nav-links {
                gap: 4px;
            }
            
            .nav-link {
                padding: 8px 14px;
                font-size: 14px;
            }
            
            .reasons-list {
                padding: 10px;
                gap: 25px;
            }
            
            .reason-card {
                padding: 25px;
            }
            
            .container {
                padding: 120px 15px 80px;
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(90, 26, 60, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff6b9e, #ff4b91);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#ff4b91, #ff2b85);
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="hearts-container" id="hearts-container"></div>
    
    <!-- Decor circles -->
    <div class="decor-circle circle-1"></div>
    <div class="decor-circle circle-2"></div>
    <div class="decor-circle circle-3"></div>
    
    <!-- Floating roses -->
    <div class="floating-rose" style="top: 10%; left: 5%;">üåπ</div>
    <div class="floating-rose" style="top: 20%; right: 8%;">üå∑</div>
    <div class="floating-rose" style="bottom: 15%; left: 7%;">üíê</div>
    <div class="floating-rose" style="bottom: 25%; right: 6%;">üå∏</div>
    
    <!-- Navigation -->
    <nav>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i></a>
            <a href="memories.html" class="nav-link"><i class="fas fa-images"></i></a>
            <a href="reasons.html" class="nav-link active"><i class="fas fa-heart"></i></a>
            <a href="heartbeat.html" class="nav-link"><i class="fas fa-heartbeat"></i></a>
            <a href="forever.html" class="nav-link"><i class="fas fa-infinity"></i></a>
        </div>
    </nav>
    
    <!-- Main content -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 id="main-title">Reasons I Adore You</h1>
            <div class="divider" id="divider"></div>
            <p id="subtitle">Every beat of my heart whispers your name...</p>
        </div>
        
        <!-- Reasons Container -->
        <div class="reasons-container">
            <!-- Frame decorations -->
            <div class="frame-top-left"></div>
            <div class="frame-top-right"></div>
            <div class="frame-bottom-left"></div>
            <div class="frame-bottom-right"></div>
            
            <!-- Reasons List -->
            <div class="reasons-list" id="reasons-list">
                <!-- Reasons will be added by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer" id="footer">
        <p class="animate-float">Made with all my love ‚ù§Ô∏è</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heartsContainer = document.getElementById('hearts-container');
            const reasonsList = document.getElementById('reasons-list');
            const reasons = [
                "I adore you because you make me smile like no one else... üòä",
                "Your heart is pure gold and full of kindness... üíù",
                "When i count my blessings,i count you twice...üíñ",
                "You lighten my days in a universe I despise...üíû",
                "There is always 'U' in every song that i played...üé∂",
                "Your eyes might not be the ocean,but i drown in them every time...ü©µ",
                "You completes me, just with your presence... ü§ó",
                "Your love makes every day feel like a beautiful adventure... üåπ",
                "You're my dream , the love I always wished for... ‚ú®",
                "Your laughter is the most beautiful sound in my world... üé∂",
                "You make me feel safe, loved, and truly cherished... üõ°Ô∏è",
                "With you, every moment becomes a precious memory... üì∏",
                "You inspire me to be a better person every day... üåü",
                "Your eyes hold the universe I want to explore forever... üåå",
                "Your touch sends shivers of joy through my soul... ‚ú®",
                "You're my anchor in life's stormy seas... ‚öì",
                "Your smile brightens even my darkest days... ‚òÄÔ∏è",
                "You accept me completely, flaws and all... üíû",
                "Your intelligence and kindness always impress me... üß†",
                "You make ordinary moments feel extraordinary... ‚ú®"
            ];
            
            // Create floating hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.fontSize = `${15 + Math.random() * 25}px`;
                heart.style.opacity = `${0.4 + Math.random() * 0.6}`;
                heart.style.animationDuration = `${15 + Math.random() * 20}s`;
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    heart.remove();
                }, 35000);
            }
            
            // Create floating emojis
            function createEmoji() {
                const emojis = ['üíñ', 'üíï', 'üíì', 'üíó', 'üíò', 'üíû', 'üíù', 'üòç', 'ü•∞', 'üòò'];
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.fontSize = `${25 + Math.random() * 25}px`;
                emoji.style.opacity = `${0.5 + Math.random() * 0.5}`;
                emoji.style.animationDuration = `${20 + Math.random() * 25}s`;
                heartsContainer.appendChild(emoji);
                
                // Remove emoji after animation completes
                setTimeout(() => {
                    emoji.remove();
                }, 45000);
            }
            
            // Start creating background elements
            setInterval(createHeart, 600);
            setInterval(createEmoji, 900);
            
            // Populate reasons
            reasons.forEach((reason, index) => {
                const reasonCard = document.createElement('div');
                reasonCard.className = 'reason-card';
                reasonCard.innerHTML = `<p class="reason-text">${reason}</p>`;
                reasonsList.appendChild(reasonCard);
            });
            
            // Initialize GSAP
            gsap.registerPlugin(ScrollTrigger);
            
            // Animate header elements
            gsap.to('#main-title', {
                opacity: 1,
                y: 0,
                duration: 1.8,
                ease: 'elastic.out(1, 0.7)',
                delay: 0.5
            });
            
            gsap.to('#divider', {
                opacity: 1,
                scaleX: 1,
                duration: 1.2,
                delay: 0.8
            });
            
            gsap.to('#subtitle', {
                opacity: 1,
                y: 0,
                duration: 1.2,
                delay: 1.2
            });
            
            gsap.to('#footer', {
                opacity: 1,
                duration: 1.5,
                delay: 1.8
            });
            
            // Animate reason cards with scroll trigger
            const reasonCards = document.querySelectorAll('.reason-card');
            reasonCards.forEach((card, index) => {
                gsap.fromTo(card, 
                    { opacity: 0, y: 80, rotation: index % 2 === 0 ? 5 : -5 },
                    {
                        opacity: 1,
                        y: 0,
                        rotation: 0,
                        duration: 1,
                        ease: 'back.out(1.7)',
                        scrollTrigger: {
                            trigger: card,
                            start: 'top 85%',
                            toggleActions: 'play none none none'
                        },
                        delay: index * 0.15
                    }
                );
            });
            
            // Add hover effect to reason cards
            reasonCards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    gsap.to(card, {
                        scale: 1.05,
                        boxShadow: '0 25px 50px rgba(0, 0, 0, 0.4)',
                        duration: 0.4
                    });
                });
                
                card.addEventListener('mouseleave', () => {
                    gsap.to(card, {
                        scale: 1,
                        boxShadow: '0 12px 25px rgba(0, 0, 0, 0.2)',
                        duration: 0.4
                    });
                });
            });
        });
    </script>
</body>
</html>
