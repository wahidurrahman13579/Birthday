      :root {

        --color-white: #fff;
        --color-black: #333;

      html {

        font-size: 16px;
        margin: 0;
        padding: 0;
        height: 100%;
        background-image: linear-gradient(var(--color-pink), var(--color-pink));
      }
      #wrapper {
        position: relative;
        background-color: transparent;
        background-image: linear-gradient(

            transparent 24%,
            rgba(255, 255, 255, 1) 25%,
            rgba(255, 255, 255, 1) 26%,
            transparent 27%,
            transparent 74%,
            rgba(255, 255, 255, 1) 75%,
            rgba(255, 255, 255, 1) 76%,
            transparent 77%,
            transparent

          linear-gradient(
            90deg,
            transparent 24%,
            rgba(255, 255, 255, 1) 25%,
            rgba(255, 255, 255, 1) 26%,
            transparent 27%,
            transparent 74%,
            rgba(255, 255, 255, 1) 75%,
            rgba(255, 255, 255, 1) 76%,
            transparent 77%,
            transparent

        height: 100%;
        background-size: 80px 80px;
        overflow: hidden;
        z-index: 1;

      .flag__birthday {
        display: flex;
        justify-content: space-between;
        transform: translateY(-200px);
        animation: translateYFlag 1.5s 2s forwards;
      }
      @keyframes translateYFlag {
        to {
          transform: translateY(-10px);
        }
      }
      .flag__birthday .flag__left {
        transform: rotate(-10deg) translate(-20px, 30px);
      }
      .flag__birthday .flag__right {
        transform: rotate(10deg) translate(20px, 30px) scaleX(-1);
      }
      .content {
        width: 100%;
        position: relative;
        display: flex;
        padding-top: 3rem;
      }
      .content .left,
      .content .right {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .content .left {
        width: 40%;
      }
      .content .right {
        width: 60%;
      }
      .left .btn {
        transform: scale(0);
        animation: scaleCricle 2s 16s forwards ease-in-out;
      }
      #btn__letter {
        position: relative;
        margin-top: 30px;
        background-color: var(--color-text-pink);
        outline: none;
        padding: 5px 15px;
        font-size: 1rem;
        border-radius: 50px;
        border: 3px solid var(--color-black);
        font-family: "Sriracha", cursive;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 2;
        transform: scale(1);
        transition: all 0.5s ease-in-out;
      }
      #btn__letter:active {
        transform: scale(0.7);
      }
      #btn__letter i {
        margin-left: 5px;
      }
      #btn__letter:hover {
        border-color: var(--color-heart);
        background-color: var(--color-heart);
        color: #fff;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      #btn__letter:hover i {
        animation: rotateHeart 1s infinite linear;
      }
      @keyframes rotateHeart {
        0%,
        50%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(12deg);
        }
        75% {
          transform: rotate(-12deg);
        }
      }
      .title {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        font-family: "Titan One", sans-serif;
        font-size: 3rem;
        flex-direction: column;
        perspective: 1000px;
      }
      .title .happy,
      .title .birthday {
        position: relative;
        text-shadow: 4px 4px var(--color-black), -4px 4px var(--color-black),

          4px 8px 0 var(--color-black);
        font-weight: bold;
        display: flex;
        justify-content: center;
      }
      .title .happy {
        color: var(--color-white);
      }
      .title .happy span,
      .title .birthday span {
        transform: translateY(50px);
        opacity: 0;
        visibility: hidden;
        animation: txtTranslateY 0.5s var(--t) forwards;
      }
      @keyframes txtTranslateY {
        100% {
          transform: translateY(0);
          opacity: 1;
          visibility: visible;
        }
      }
      .title .birthday {
        color: var(--color-text-pink);
      }

          transform-origin: left;
          transform: rotate(-40deg);

        35%,
        100% {

          transform: rotate(0deg);

          height: 0;
          transform: translateY(0px);
          opacity: 1;
          visibility: visible;
        }
        45% {
          transform: translateY(0px);
          opacity: 1;
          visibility: visible;
          width: 300px;
          height: 0px;
        }
        50%,

          height: 50px;

      /* === NEW LOVE ANIMATIONS START === */

      /* 1. Floating Hearts Background */
      .floating-heart {
        position: absolute;
        bottom: -50px;
        font-size: 1.5rem;
        color: var(--color-heart);
        animation: floatUp 10s linear forwards;
        opacity: 0.6;
        text-shadow: 0 0 5px var(--color-heart);
        pointer-events: none;
        z-index: 0;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0) translateX(0);
          opacity: 0.8;
        }
        to {
          transform: translateY(-105vh) translateX(var(--sway));
          opacity: 0;
        }
      }

      /* 2. Cursor Trail Heart */
      .cursor-heart {
        position: fixed;
        font-size: 2rem;
        color: var(--color-text-pink);
        pointer-events: none;
        transition: transform 0.1s ease-out;

  <script>
    let datetxt = "13 October";
    let titleLetter = "You know what jaan??";

    let datatxtletter =
      "Chaandni raat mein bhi, teri roshni ka charcha hai,,Har gulaab ki khushboo mein,tera hi qissa hai...Teri aankhon mein basi hai khwabon ki duniya,,Jin mein rang bhi hain,aur duaaon ka sehraa hai...Tere hansne se bahaaren jaag uthti hain,,Jaise sadiyon ka sehra,ek lamhe mein sabza hai...Tujhe dekh ke lagta hai, yeh jahan tere liye hai,,Kyunke husn bhi tere aage,sar jhukaaye khada hai\n\nâ€“ your Baby";

    let charArrDate = datetxt.split("");
    let charArrDateLetter = datatxtletter.split("");
    let charArrTitle = titleLetter.split("");
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;
    let date_of_birth = document.querySelector(".date__of__birth span");
    let text_letter = document.querySelector(".text__letter p");
    let nextButton = document.querySelector(".next-button"); // Get the button

    setTimeout(function () {
      let timeDatetxt = setInterval(function () {
        if (currentIndex < charArrDate.length) {
          date_of_birth.textContent += charArrDate[currentIndex];
          currentIndex++;
        } else {
          let i = document.createElement("i");
          i.className = "fa-solid fa-star";
          document.querySelector(".date__of__birth").prepend(i);
          document
            .querySelector(".date__of__birth")
            .appendChild(i.cloneNode(true));
          clearInterval(timeDatetxt);
        }
      }, 100);
    }, 12000);

    var intervalContent;
    var intervalTitle;
    $("#btn__letter").on("click", function () {
      $(".box__letter").slideDown();
      setTimeout(function () {
        $(".letter__border").slideDown();
      }, 1000);
      setTimeout(function () {
        intervalTitle = setInterval(function () {
          if (currentIndexTitle < charArrTitle.length) {
            document.querySelector(".title__letter").textContent +=
              charArrTitle[currentIndexTitle];
            let i = document.createElement("i");
            i.className = "fa-solid fa-heart";
            document.querySelector(".title__letter").appendChild(i);
            currentIndexTitle++;
          } else {
            clearInterval(intervalTitle);
          }
        }, 100);
      }, 2000);
      setTimeout(function () {
        document.querySelector("#heart__letter").classList.add("animationOp");
        document.querySelector(".love__img").classList.add("animationOp");
        document.querySelector("#mewmew").classList.add("animationOp");
      }, 2800);
      setTimeout(function () {
        document.querySelectorAll(".heart").forEach((item) => {
          item.classList.add("animation");
        });
      }, 3500);
      setTimeout(function () {
        intervalContent = setInterval(function () {
          if (currentIndexLetter < charArrDateLetter.length) {
            text_letter.textContent += charArrDateLetter[currentIndexLetter];
            currentIndexLetter++;
          } else {
            clearInterval(intervalContent);
            // SHOW THE BUTTON WHEN LETTER IS COMPLETE
            nextButton.style.display = "inline-block";
          }
        }, 50);
      }, 6000);
    });
    $(".close").on("click", function () {
      clearInterval(intervalContent);
      document.querySelector(".title__letter").textContent = "";
      text_letter.textContent = "";
      currentIndexLetter = 0;
      currentIndexTitle = 0;
      nextButton.style.display = "none"; // HIDE THE BUTTON
      document.querySelector("#heart__letter").classList.remove("animationOp");
      document.querySelector(".love__img").classList.remove("animationOp");
      document.querySelector("#mewmew").classList.remove("animationOp");
      document.querySelectorAll(".heart").forEach((item) => {
        item.classList.remove("animation");
      });
      $(".box__letter").slideUp();
      $(".letter__border").slideUp();
    });

    // === NEW LOVE ANIMATIONS START ===

    $(document).ready(function () {
      // 1. Floating Hearts
      const wrapper = document.getElementById("wrapper");
      if (wrapper) {
        setInterval(() => {
          const heart = document.createElement("i");
          heart.className = "fa-solid fa-heart floating-heart";

          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 5 + 7 + "s"; // Slower, more gentle
          heart.style.fontSize = Math.random() * 1 + 1 + "rem"; // 1rem to 2rem
          heart.style.setProperty("--sway", (Math.random() - 0.5) * 100 + "px");

          wrapper.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 12000); // Remove after animation
        }, 300); // Create a heart every 300ms
      }

      // 2. Cursor Trail Heart
      const cursorHeart = document.createElement("i");
      cursorHeart.className = "fa-solid fa-heart cursor-heart";
      document.body.appendChild(cursorHeart);

      document.addEventListener("mousemove", function (e) {
        if (cursorHeart.style.opacity === "0") {
          cursorHeart.style.opacity = "1";
        }
        cursorHeart.style.left = e.clientX + "px";
        cursorHeart.style.top = e.clientY + "px";
      });

      document.addEventListener("mouseleave", function () {
        cursorHeart.style.opacity = "0";
      });

      // 3. Click Burst Animation
      document.addEventListener("click", function (e) {
        // Don't trigger burst on buttons, links, or the close icon
        if (
          e.target.tagName === "BUTTON" ||
          e.target.tagName === "A" ||
          e.target.closest(".close")
        ) {
          return;
        }

        for (let i = 0; i < 6; i++) {
          // create 6 hearts
          const heart = document.createElement("i");
          heart.className = "fa-solid fa-heart click-heart";

          const x = (Math.random() - 0.5) * 150 + "px"; // wider spread
          const y = (Math.random() - 0.5) * 150 + "px";

          heart.style.left = e.clientX + "px";
          heart.style.top = e.clientY + "px";
          heart.style.setProperty("--x", x);
          heart.style.setProperty("--y", y);
          heart.style.fontSize = Math.random() * 1 + 0.5 + "rem";

          // Use shades of pink and red
          heart.style.color = `hsl(${340 + Math.random() * 20}, 100%, 70%)`;

          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 800);
        }
      });
    });

    // === NEW LOVE ANIMATIONS END ===
  </script>
